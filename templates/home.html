{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cripto Datavisio | Home</title>
    {% include 'sections/head.html' %}
  </head>
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
      <!-- Preloader-->
      {% include 'sections/preload.html' %}
      <!-- /.Preloader-->
      <!-- Navbar -->
      {% include 'sections/Navbar.html' %}
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->
      {% include 'sections/mainsidebar.html' %}
      <!-- Main Sidebar Container -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0">Dashboard</h1>
              </div>
              <!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard</li>
                </ol>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <!-- Small boxes (Stat box) -->
          </div>
        </section>
        <!-- ./col -->
      </div>

      <!-- Footer -->
      {% include 'sections/footer.html' %}
      <!-- Footer -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->
    <div>
      <!-- jQuery -->
      <script src="{% static 'assets/plugins/jquery/jquery.min.js'%}"></script>
      <!-- jQuery UI 1.11.4 -->
      <script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js'%}"></script>
      <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
      <script>
        $.widget.bridge("uibutton", $.ui.button);
      </script>
      <!-- Bootstrap 4 -->
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
      <!-- ChartJS -->
      <script src="{% static 'assets/plugins/chart.js/Chart.min.js'%}"></script>
      <!-- Sparkline -->
      <script src="{% static 'assets/plugins/sparklines/sparkline.js'%}"></script>
      <!-- JQVMap -->
      <script src="{% static 'assets/plugins/jqvmap/jquery.vmap.min.js'%}"></script>
      <script src="{% static 'assets/plugins/jqvmap/maps/jquery.vmap.usa.js'%}"></script>
      <!-- jQuery Knob Chart -->
      <script src="{% static 'assets/plugins/jquery-knob/jquery.knob.min.js'%}"></script>
      <!-- daterangepicker -->
      <script src="{% static 'assets/plugins/moment/moment.min.js'%}"></script>
      <script src="{% static 'assets/plugins/daterangepicker/daterangepicker.js'%}"></script>
      <!-- Tempusdominus Bootstrap 4 -->
      <script src="{% static 'assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js'%}"></script>
      <!-- Summernote -->
      <script src="{% static 'assets/plugins/summernote/summernote-bs4.min.js'%}"></script>
      <!-- overlayScrollbars -->
      <script src="{% static 'assets/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%}"></script>
      <!-- AdminLTE App -->
      <script src="{% static 'assets/dist/js/adminlte.js'%}"></script>
      <!-- AdminLTE for demo purposes -->
      <script src="{% static 'assets/dist/js/demo.js'%}"></script>
      <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
      <script src="{% static 'assets/dist/js/pages/dashboard.js'%}"></script>
    </div>
  </body>
</html>
